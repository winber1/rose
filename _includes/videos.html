<!-- Portfolio Grid Section -->
    <section id="videos"  class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Videos</h2>
                    <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                </div>
            </div>
            <div class="row">
                
            {% for post in site.posts %} 
                {% if post.layout == 'homePage' %}
                
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <iframe width='374' height='250' src='http://www.youtube.com/embed/{{ post.YouTubeTag }}' frameborder='0' allowfullscreen></iframe>
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
                {% endif %}
            {% endfor %}
                <br style="clear:left">
<h5>&nbsp;</h5> <h4 class="service-heading"><a href="/rose/videos/">more...</a></h4>
            </div>           
        </div>
            
    </section>
