# Postal address (add as many lines as necessary)
address:
  - line: 
  - line: 

# Build settings
markdown: kramdown
permalink: pretty

# Prose.io settings
prose:
  rooturl: '_posts'
  siteurl: 'http://winber1.github.io/rose/'
  media: 'media'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "type"
        field:
          element: "hidden"
          value: "blog"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
    _posts/articles:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "subtitle"
        field:
          element: "text"
          label: "Subtitle"
          value: ""
      - name: "description"
        field:
          element: "textarea"
          label: "Eescriptio"
          value: ""
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "date"
        field:
          element: "text"
          label: "Display Date"
          value: ""
      - name: "type"
        field:
          element: "hidden"
          value: "article"
      - name: "category"
        field:
          element: "text"
          label: "Category"
          value: ""
      - name: "tags"
        field:
          element: "text"
          label: "Tags"
          value: ""
    _posts/homePage-videos:
      - name: "type"
        field:
          element: "hidden"
          value: "homePage"
      - name: "YouTubetag"
        field:
          element: "text"
          label: "You Tube tag"
          value: ""
