# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url: http://twitter.com/jekyllrb
  - title: facebook
    url:
  - title: stack-overflow
    url: http://stackoverflow.com/questions/tagged/jekyll
  - title: bitbucket 
    url: http://bitbucket.org/jekyll
  - title: github
    url: http://github.com/jekyll

# Postal address (add as many lines as necessary)
address:
  - line: 3481 Melrose Place
  - line: Beverly Hills, CA 90210

# Build settings
markdown: kramdown
permalink: pretty

# Prose.io settings
prose:
  rooturl: '_posts'
  siteurl: 'http://winber1.github.io/rose/'
  media: 'media'
  ignore:
    - _config.yml
    - /_layouts
    - /_includes
    metadata:
        _posts:
            - name: "type"
                field:
                    element: "hidden"
                    value: "blog"
            - name: "title"
                field:
                    element: "text"
                    label: "Title"
        _posts/homePage-videos:
            - name: "title:"
                field:
                    element: "text"
                    label: "Title"
            - name: "YouTubeTag"
                field:
                    element: "text"
                    label: "YouTube tag"
                    type: "text"
        _posts/articles:
            - name: "type"
                field:
                    element: "hidden"
                    value: "article"
            - name: "title"
                field:
                    element: "text"
                    label: "Title"
                
