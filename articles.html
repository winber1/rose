---
layout: singlePage
title: Articles
---

<section>    
  <div class="container"> 
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
          <h1>{{ page.title}}</h1>
          <hr>
   
           {% for post in site.posts %}
                {% if post.type == 'article' %}
                    {% if post.thumbnail %}
                        <img class="img-responsive" style="float:left; height:100px; width:100px; margin:4px 15px 15px 15px;" src=/rose/{{ post.thumbnail }} alt="">
                    {% endif %}
                {{ post.publish-date }}
                 <h3><a href="/rose{{ post.url }}">{{ post.title }}</a></h3>
                 {{ post.description }}<b><a href="/rose{{ post.url }}">&nbsp;&nbsp;more...</a></b>
             
            <hr>
                {% endif %}
           {% endfor %}
       
      </div>
    </div>
  </div>
</section>
